{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
  <style media="screen">
    .right{
      /* background-color: pink; */
      padding: 7vh 3vw 0;

    }

    .jumbotron{
      background: none;
    }

    .container > img{
      width: 8vw;
      margin-bottom: 3vh;
    }
  </style>
  <title>Reset Password</title>
{% endblock %}

{% block content %}

<img class="wave" src="{% static '/images/wave.png' %}">

<div class="row">
  <div class="col-md-3 left"></div>

  <div class="col-md-4 center">
    <img class="bg-phone" src="{% static '/images/bg.svg' %}">
  </div>

  <div class="col-md-5 right">
    <div class="jumbotron">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img src="{% static '/images/avatar.svg' %}">
          <h1 class="display-4">Reset Password Success</h1><br>
          <p class="lead">Your password has been changed successfully. You can now go and log in.</p><br>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="/login/" role="button">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static '/js/login.js' %}"></script>
{% endblock %}
