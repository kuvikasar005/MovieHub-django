{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
  <title>Login</title>
{% endblock %}

{% block content %}

<img class="wave" src="{% static '/images/wave.png' %}">

<div class="row">
  <div class="col-md-3 left"></div>

  <div class="col-md-4 center">
    <img class="bg-phone" src="{% static '/images/bg.svg' %}">
  </div>

  <div class="col-md-5 right">

    <div class="login-content login-box">
      <form action="/login/" method="post" autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{path}}">
        <img src="{% static '/images/avatar.svg' %}">
        <h2 class="title">Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fa fa-user"></i>
          </div>
          <div class="div">
            <h5>Username</h5>
            <input type="text" class="input" name="username" required="">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fa fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" name="password" required="">
          </div>
        </div>
        <a class="forget-pwd" href="{% url 'reset_password' %}">Forgot Password?</a>
        <input type="submit" class="signin-btn" value="Login">
      </form>
    </div>
    <br>

    {% for message in messages %}
    <h4 class="text-danger text-left"><b>Note : </b>{{message}}</h4>
    {% endfor %}

  </div>

</div>

{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static '/js/login.js' %}"></script>
{% endblock %}
