{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>Home</title>
{% endblock %}

{% block content %}

<section id="scroller">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="scrolling-posters" src="{% static '/images/hobbs.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="scrolling-posters" src="{% static '/images/xmen.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="scrolling-posters" src="{% static '/images/shada.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>

  </div>
</section>
<h1>Latest Movies</h1>
<div class="row">

  {% for movie in movies %}
  <div class="card col-sm-12 col-md-3 col-lg-3">
    <img src="{{movie.img.url}}" class="card-img-top" alt="..." style="height: 43vh;">
    <div class="card-body">
      <h5 class="card-title">{{movie.name}}</h5>
      <p class="card-text">{{movie.desc}}</p>
      <a href="{% url 'movieInfo' movie.id %}" class="btn btn-warning">Book</a>
    </div>
  </div>
  {% endfor %}

</div>
<!-- Row closed -->

{% endblock %}
